<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>popup</title>
    <style>
        .after_copy{
            display: none;
            text-align: center;
            color:green;
        }
        .main_btn{
            position: absolute;
            top: 30%;
            left:40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-success m-5 main_btn" data-toggle="modal" data-target="#myModal">Download Now! </button>
      
        <!-- Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Triedge Poster</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value="https://triedge.in" id="myInput" readonly>
                            <div class="input-group-append">
                            <button class="btn btn-success" onclick="myFunction()" type="submit">Copy</button>  
                            </div>
                        </div>
                        <h6 class="after_copy" id="copied_text">Copied to clipboard!</h6>
                    </div>
                </div>   
          </div>
        </div> 
    </div>
    <script>
        function myFunction() {
          /* Get the text field */
          var copyText = document.getElementById("myInput");
        
          /* Select the text field */
          copyText.select();
        
          /* Copy */
          navigator.clipboard.writeText(copyText.value);

          /* Give confirmation to user*/
          document.getElementById("copied_text").style.display="block";
        }
        </script> 
</body>
</html>
